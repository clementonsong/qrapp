<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="./html5qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #reader {
            width: 60%;
            max-width: 500px;
            margin: auto;
            border: 2px solid #000;
        }
        #scanned-results {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <p>Scanned QR Codes:</p>
    <p id="scanned-results">None</p>

    <script>
        const scannedCodes = new Set(); // Store unique QR codes

        function onScanSuccess(decodedText) {
            if (!scannedCodes.has(decodedText) && scannedCodes.size < 5) {
                scannedCodes.add(decodedText);
                document.getElementById("scanned-results").innerText = Array.from(scannedCodes).join(", ");
                
                // Show alert for each scanned QR code
                alert(`Scanned QR Code: ${decodedText}`);
            }
        }

        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 375, height: 375 } }, // Increased qrbox size by 1.5x (original was 250x250)
            onScanSuccess,
            onScanError
        );
    </script>

</body>
</html>
